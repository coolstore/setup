---
kind: Template
apiVersion: v1
metadata:
  annotations:
    description: Application template for Coolstore SSO
    iconClass: icon-jboss
    tags: sso,keycloak,java,jboss,xpaas
    version: 1.3.2
  name: sso-service
labels:
  template: sso-service
  xpaas: 1.3.2
objects:
- kind: Service
  apiVersion: v1
  spec:
    ports:
    - port: 8080
      targetPort: 8080
    selector:
      deploymentConfig: "sso"
  metadata:
    name: "sso"
    labels:
      application: "sso"
    annotations:
      description: The web server's http port.
- kind: Service
  apiVersion: v1
  spec:
    ports:
    - port: 8443
      targetPort: 8443
    selector:
      deploymentConfig: "sso"
  metadata:
    name: secure-sso
    labels:
      application: "sso"
    annotations:
      description: The web server's https port.
- kind: Route
  apiVersion: v1
  id: "sso-http"
  metadata:
    name: "sso"
    labels:
      application: "sso"
    annotations:
      description: Route for application's http service.
  spec:
    to:
      name: "sso"
- kind: Route
  apiVersion: v1
  id: "sso-https"
  metadata:
    name: secure-sso
    labels:
      application: "sso"
    annotations:
      description: Route for application's https service.
  spec:
    to:
      name: secure-sso
    tls:
      termination: passthrough
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: "sso"
    labels:
      application: "sso"
  spec:
    strategy:
      type: Recreate
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - "sso"
        from:
          kind: ImageStreamTag
          # namespace: "openshift"
          # name: redhat-sso70-openshift:1.3
          name: sso-service:latest
    - type: ConfigChange
    replicas: 1
    selector:
      deploymentConfig: "sso"
    template:
      metadata:
        name: "sso"
        labels:
          deploymentConfig: "sso"
          application: "sso"
      spec:
        serviceAccountName: "sso-service-account"
        terminationGracePeriodSeconds: 75
        containers:
        - name: "sso"
          image: "sso"
          imagePullPolicy: Always
          volumeMounts:
          - name: eap-keystore-volume
            mountPath: "/etc/eap-secret-volume"
            readOnly: true
          - name: eap-jgroups-keystore-volume
            mountPath: "/etc/jgroups-encrypt-secret-volume"
            readOnly: true
          - name: sso-truststore-volume
            mountPath: "/etc/sso-secret-volume"
            readOnly: true
          lifecycle:
            preStop:
              exec:
                command:
                - "/opt/eap/bin/jboss-cli.sh"
                - "-c"
                - ":shutdown(timeout=60)"
          livenessProbe:
            exec:
              command:
              - "/bin/bash"
              - "-c"
              - "/opt/eap/bin/livenessProbe.sh"
          readinessProbe:
            exec:
              command:
              - "/bin/bash"
              - "-c"
              - "/opt/eap/bin/readinessProbe.sh"
          ports:
          - name: jolokia
            containerPort: 8778
            protocol: TCP
          - name: http
            containerPort: 8080
            protocol: TCP
          - name: https
            containerPort: 8443
            protocol: TCP
          - name: ping
            containerPort: 8888
            protocol: TCP
          env:
          - name: OPENSHIFT_KUBE_PING_LABELS
            value: application=sso
          - name: OPENSHIFT_KUBE_PING_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: HTTPS_KEYSTORE_DIR
            value: "/etc/eap-secret-volume"
          - name: HTTPS_KEYSTORE
            value: "keystore.jks"
          - name: HTTPS_KEYSTORE_TYPE
            value: "JKS"
          - name: HTTPS_NAME
            value: "jboss"
          - name: HTTPS_PASSWORD
            value: "mykeystorepass"
          - name: JGROUPS_ENCRYPT_SECRET
            value: "sso-app-secret"
          - name: JGROUPS_ENCRYPT_KEYSTORE_DIR
            value: "/etc/jgroups-encrypt-secret-volume"
          - name: JGROUPS_ENCRYPT_KEYSTORE
            value: "jgroups.jceks"
          - name: JGROUPS_ENCRYPT_NAME
            value: "secret-key"
          - name: JGROUPS_ENCRYPT_PASSWORD
            value: "password"
          - name: JGROUPS_CLUSTER_PASSWORD
            value: "password"
          - name: SSO_ADMIN_USERNAME
            value: "admin"
          - name: SSO_ADMIN_PASSWORD
            value: "coolstore"
          - name: SSO_REALM
            value: "coolstore"
          # - name: SSO_SERVICE_USERNAME
          #   value: "${SSO_SERVICE_USERNAME}"
          # - name: SSO_SERVICE_PASSWORD
          #   value: "${SSO_SERVICE_PASSWORD}"
          # - name: SSO_TRUSTSTORE
          #   value: "${SSO_TRUSTSTORE}"
          # - name: SSO_TRUSTSTORE_DIR
          #   value: "/etc/sso-secret-volume"
          # - name: SSO_TRUSTSTORE_PASSWORD
          #   value: "${SSO_TRUSTSTORE_PASSWORD}"
        volumes:
        - name: eap-keystore-volume
          secret:
            secretName: "sso-app-secret"
        - name: eap-jgroups-keystore-volume
          secret:
            secretName: "sso-app-secret"
        - name: sso-truststore-volume
          secret:
            secretName: "sso-app-secret"
- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: "sso-service-account"
    labels:
      application: "sso"
  sercrets:
    - name: "sso-app-secret"
- kind: Secret
  apiVersion: v1
  name: sso-app-secret
  metadata:
    name: sso-app-secret
    annotations:
      description: Default secret file with name 'jboss' and password 'mykeystorepass'
  data:
    jgroups.jceks: 
    keystore.jks: 
